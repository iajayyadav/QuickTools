<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - QuickTools Hub">
    <title>404 - Page Not Found | QuickTools Hub</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ†Ô∏è</text></svg>">
    
    <style>
        .error-container {
            min-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--bg-color) 0%, #f1f5f9 100%);
            position: relative;
            overflow: hidden;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(0, 184, 148, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--accent-color);
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 184, 148, 0.2);
        }

        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.1;
            transform: scale(1.5) translateY(-10%);
            z-index: -1;
            color: var(--accent-color);
        }

        .error-title {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--text-color);
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius-lg);
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .error-btn.primary {
            background: var(--accent-color);
            color: white;
        }

        .error-btn.secondary {
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
        }

        .error-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.2);
        }

        .error-btn.primary:hover {
            background: var(--accent-color-dark);
        }

        .error-btn.secondary:hover {
            background: rgba(0, 184, 148, 0.1);
            color: var(--accent-color);
        }

        .suggested-tools {
            margin-top: 3rem;
            width: 100%;
            max-width: 800px;
        }

        .suggested-tools h2 {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .tool-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: white;
            border-radius: var(--border-radius-lg);
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 184, 148, 0.1);
        }

        .tool-link:hover {
            transform: translateY(-2px);
            border-color: var(--accent-color);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.1);
        }

        .tool-link i {
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header id="main-header">
        <!-- Header content will be dynamically loaded -->
    </header>

    <main>
        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="error-title">Oops! Page Not Found</h1>
            <p class="error-message">
                The page you're looking for seems to have wandered off. Don't worry though,
                we've got plenty of other useful tools waiting for you!
            </p>
            
            <div class="error-actions">
                <a href="/" class="error-btn primary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="/pages/contact.html" class="error-btn secondary">
                    <i class="fas fa-envelope"></i> Report Issue
                </a>
            </div>

            <div class="suggested-tools">
                <h2>Try Our Popular Tools</h2>
                <div class="tools-grid">
                    <a href="/#qr-generator" class="tool-link">
                        <i class="fas fa-qrcode"></i>
                        <span>QR Code Generator</span>
                    </a>
                    <a href="/#json-formatter" class="tool-link">
                        <i class="fas fa-code"></i>
                        <span>JSON Formatter</span>
                    </a>
                    <a href="/#word-counter" class="tool-link">
                        <i class="fas fa-font"></i>
                        <span>Word Counter</span>
                    </a>
                    <a href="/#unit-converter" class="tool-link">
                        <i class="fas fa-ruler-combined"></i>
                        <span>Unit Converter</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer id="main-footer">
        <!-- Footer content will be dynamically loaded -->
    </footer>

    <script type="module" src="../js/main.js"></script>
</body>
</html>
